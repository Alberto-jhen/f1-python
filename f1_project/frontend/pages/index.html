<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>F1 Analytics Dashboard</title>
    <style>
        body { font-family: sans-serif; background: #111; color: white; text-align: center; }
        .container { margin-top: 50px; }
        img { max-width: 80%; border: 2px solid #e10600; margin-top: 20px; }
        input, button { padding: 10px; margin: 5px; }
    </style>
</head>
<body>
    <h1>F1 Data Visualizer</h1>
    <div class="container">
        <input type="number" id="year" value="2023">
        <input type="text" id="track" placeholder="Circuito (ej: Monaco)">
        <button onclick="loadChart()">Ver Gráfico de Violín</button>
        <br>
        <div id="chartContainer">
            <p>Introduce los datos y pulsa el botón para cargar la imagen de la API</p>
        </div>
    </div>

    <script>
        function loadChart() {
            const year = document.getElementById('year').value;
            const track = document.getElementById('track').value;
            const container = document.getElementById('chartContainer');
            
            const url = `http://127.0.0.1:8000/plot/violin?year=${year}&track=${track}&session=R&num_drivers=5`;
            
            container.innerHTML = `<img src="${url}" alt="Cargando gráfico...">`;
        }
    </script>
</body>
</html>
